<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <!--7.png의 상단 바 (와이파이, 시계, 충전)-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <!--7.png의 메뉴들-->
    <main class="main-screen">
      <ul class="settings-list">
        <li class="Settings__setting">
          <div class="Settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="Settings__setting-column"></div>
        </li>

        <li class="Settings__setting">
          <div class="Settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="Settings__setting-column"></div>
        </li>

        <li class="Settings__setting">
          <div class="Settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="Settings__setting-column">Latest Verson</div>
        </li>

        <li class="Settings__setting">
          <div class="Settings__setting-column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="Settings__setting-column"></div>
        </li>

        <li class="Settings__setting">
          <div class="Settings__setting-column">
            <i class="far fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="Settings__setting-column"></div>
        </li>

        <li class="Settings__setting">
          <div class="Settings__setting-column">
            <i class="fas fa-user-alt"></i>
            <span>Friends</span>
          </div>
          <div class="Settings__setting-column"></div>
        </li>

        <li class="Settings__setting">
          <div class="Settings__setting-column">
            <i class="fas fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="Settings__setting-column"></div>
        </li>
      </ul>
    </main>

    <!--7.png의 하단 바-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav_dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b3ada61685.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
