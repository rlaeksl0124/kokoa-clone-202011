<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <!--6.png의 상단 바 (와이파이, 시계, 충전)-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- 5.png의 Find 헤더창 검색, 설정아이콘-->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"> <i class="fas fa-cog fa-lg"></i> </a
        ></span>
        <div class="screen-header__dot"></div>
      </div>
    </header>

    <!--6.png의 내프로필, 네임, 전화번호 표시-->
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2Fdata43%2F2009%2F6%2F20%2F38%2Fazzavung99_2_gmlwls3105.jpg&type=b400"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Sponge Bob</h4>
            <h6 class="user-component__subtitle">
              +02 2020 1213 <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <!--6.png의 2줄 아이콘 표시-->
      <div class="icon-row one-column">
        <div class="icon-row__icons">
          <i class="far fa-envelope"></i>
          <span>OpenMail</span>
        </div>
        <div class="icon-row__icons">
          <i class="far fa-calendar-check"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icons">
          <i class="fas fa-archive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icons">
          <i class="far fa-smile"></i>
          <span>Emoticons</span>
        </div>
      </div>
      <div class="icon-row two-column">
        <div class="icon-row__icons">
          <i class="fas fa-store"></i>
          <span>Shopping</span>
        </div>
        <div class="icon-row__icons">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icons">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icons">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>

      <!--6.png의 suggestions창 -->
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">S.Bob Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLig0VBGIHGMU5Q4Cpkp50TGqu7fBF15AXVA&usqp=CAU"
              />
            </div>
            <span class="more-suggestions__icon-text">S.Bob Game</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA0MTdfMTY0%2FMDAxNTg3MDk1OTk2MDA3.Q0os_CD2nqCUpCV-9XFLQ91oH1_rT2UjfR3OkFyP3Ksg.dG0bxc-DJmmyKgyVfBdS1zlxl2L5D6SBTot-wAQFTV8g.JPEG.hoonsboys%2FF87E2DED-D172-4BD8-84E4-FEA48B5E88BD-42318-00001D535C89B140.jpg&type=b400"
              />
            </div>
            <span class="more-suggestions__icon-text">S.Bob Food</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2Fdata19%2F2006%2F12%2F4%2F153%2F48-ansthddl1545.jpg&type=b400"
              />
            </div>
            <span class="more-suggestions__icon-text">S.Bob TV</span>
          </div>
        </div>
      </div>
    </main>

    <!--6.png의 하단 바-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav_dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b3ada61685.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
