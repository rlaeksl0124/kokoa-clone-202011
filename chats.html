<!-- 하단바 두번째 메뉴 친구 대화창 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chats - Kokoa Clone</title>
  </head>
  <body>
    <!--4.png의 상단 바 (와이파이, 시계, 충전)-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- 4.png의 Friends 및 검색, 음악, 설정아이콘-->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"> <i class="fas fa-cog fa-lg"></i> </a
        ></span>
        <div class="screen-header__dot"></div>
      </div>
    </header>

    <!--4.png의 프로필사진, 친구명 표시창-->
    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUXG6IOvoJGlXGBiHjF7-UYzteo1YYYGID7g&usqp=CAU"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Gary</h4>
              <h6 class="user-component__subtitle">Rice! Rice! Rice!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">12:30</span>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20150706_81%2Fdnjs9233_1436144598503BXt2L_PNG%2F%25B6%25D7%25C0%25CC.png&type=b400"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Patrick Star</h4>
              <h6 class="user-component__subtitle">
                SpongeBob ~~~~ where are you~?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">23:51</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <!--4.png의 하단 바-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav_dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b3ada61685.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
