<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Bob - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <!--7.png의 상단 바 (와이파이, 시계, 충전)-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Gary</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <!--9.png 현재 시간-->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, December 14, 2020</div>
      <div class="message-row">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUXG6IOvoJGlXGBiHjF7-UYzteo1YYYGID7g&usqp=CAU"
        />
        <div class="message-row__content">
          <span class="message__author">Gary</span>
          <div class="message__info">
            <span class="message__bubble">Rice!</span>
            <span class="message__time">12:30</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUXG6IOvoJGlXGBiHjF7-UYzteo1YYYGID7g&usqp=CAU"
        />
        <div class="message-row__content">
          <span class="message__author">Gary</span>
          <div class="message__info">
            <span class="message__bubble">Rice! Rice! Rice!</span>
            <span class="message__time">12:31</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <div class="message-row message--row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">what..?</span>
              <span class="message__time">12:32</span>
            </div>
          </div>
        </div>
      </div>
      <div class="message-row">
        <div class="message-row message--row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble"
                >you ate just a few minutes before.
              </span>
              <span class="message__time">21:32</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--하단 키보드 입력줄-->
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your Screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b3ada61685.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
